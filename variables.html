<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 160 - Ella Galbraith - Variables</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function getTotalDue() {
            // DECLARATIONS - 
            let totaldue = 100; // initial price without discount

            // INPUT - find out total after discount
            let discount = parseFloat(document.querySelector('#discount').value);

            // PROCESSING - discount minus $100 
            totaldue = totaldue - discount;

            // OUTPUT - 
            document.querySelector('#totaldue').innerHTML = `Total Amount Due: $${totaldue.toFixed(2)}.`;
        }
    </script>
</head>

<body>
    <header>
        <h1>Vehicle Registration</h1>
    </header>
    <main>
        <label for="fullname">Owner Full Name: </label>
        <input type="text" id="fullname">
        <label for="make">Vehicle Make: </label>
        <input type="text" id="make">
        <label for="year">Year:</label>
        <input type="text" id="year">
        <label for="model">Vehicle Model: </label>
        <input type="text" id="model">
        <label for="discount">Discount: </label>
        <input type="number" id="discount">
        <div class="processing"><button onclick="getTotalDue()">Compute Total</button></div>
        <p id="totaldue"></p>


    </main>


    <footer>©️2022 .:|:. Ella Galbraith .:|:. CIT 160 at BYU-Idaho</footer>


</body>

</html>
